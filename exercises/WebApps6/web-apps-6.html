<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-6</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose you favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
    //Get all the radio buttons
    let buttons = document.querySelectorAll("input");
    let info = document.querySelector("#info");

    let selectedColor = null;
    
    //Assign event handlers
    for (let button of buttons){
        button.onchange = (e) => {
            selectedColor = e.target.value;
            info.innerHTML = `You have selected "${selectedColor}"!`;
        };
    }

    let legend = document.querySelector("legend");
    let submit = (e) => {
        if (selectedColor != null)
        {
            legend.style.color = selectedColor;
            info.innerHTML = `Your FINAL CHOICE is "${selectedColor}"!`;
        }
    };
    document.querySelector("button").addEventListener("click", submit);
    

</script>
</body>
</html>
