<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

        <script src="js/checkers.js"></script>
        <script src="js/checkerDataTypes.js"></script>
        

        <title>2P Checkers</title>
    </head>
    <body>
        <header>
            <h1><a href="index.html">2P Checkers</a></h1>
        </header>

        <section id="name-select">
            <h3>Player 1's Name: <input type="text" id="p1-name"/></h3>
            <h3>Player 2's Name: <input type="text" id="p2-name"/></h3> 
            <button id="btn-names">Begin</button>           
        </section>

        <div id="board-wrapper">
            <section id="board">
            </section>
            <div class="player">
                <p>Player 1</p>
            </div>
            <div class="player">
                <p>Player 2</p>
            </div>
        </div>


        <div id="popup">
            <h2>Invalid selection</h2>
            <button>OK</button>
        </div>
        <div id="popup-win">
            <h2>Player Won!</h2>
            <div>
                <button id="rematch">Rematch</button>
                <button id="start-over">Start Over</button>
            </div>
        </div>

        <footer>
            <p>&copy; Dan Singer 2017 | <a href="documentation.html">Documentation</a></p>
        </footer>
    </body>
</html>
