                padding-right: 20px;

    </head>

        <h1>Simple Horizontal List</h1>
        <div id="navcontainer">
            <ul id="navlist">

                <li><a href="#">Gameplay</a></li>
                <li><a href="#">Graphics</a></li>

        </div>

</html>
