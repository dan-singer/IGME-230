<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="js/checkers.js"></script>
        <script src="js/checkerDataTypes.js"></script>
        

        <title>2P Checkers</title>
    </head>
    <body>
        <header>
            <h1>2P Checkers</h1>
        </header>

        <section id="name-select">
            <h3>Player 1 Name: <input type="text" id="p1-name"/></h3>
            <h3>Player 2 Name: <input type="text" id="p2-name"/></h3> 
            <button id="btn-names">Begin</button>           
        </section>

        <div id="board-wrapper">
            <section id="board">
            </section>
            <div id="info-bar">
                <p>Player 1's Turn!</p>
            </div>
        </div>


        <div id="popup">
            <h2>Invalid selection</h2>
            <button>OK</button>
        </div>

        <footer>
            <p>&copy; Dan Singer 2017</p>
        </footer>
    </body>
</html>
